<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      
      <aside>
        <div class="title-container">
          <img src="icons/setting.svg" alt="#" />
          <h1 class="aside-title">Dashboard <span>v.01</span></h1>
        </div>

        <div class="aside-list">
          <ul class="list-items">

            <li class="item">
              <div class="item-container">
                <img src="icons/key-square.svg" alt="#"> 
                <span>Dashboard</span> 
              </div>
            </li>

            <li class="item">
              <div class="item-container">
                <img src="icons/3d-square.svg" alt="#"> 
                <span>Product</span>
              </div>
              <img src="icons/chevron.svg" alt="#">
            </li>

            <li class="item customers">
              <div class="item-container">
                <img src="icons/user-square.svg" alt="#">
                <span>Customers</span>
              </div>
              <img src="icons/chevron.svg" alt="#">
            </li>

            <li class="item">
              <div class="item-container">
                <img src="icons/wallet-money.svg" alt="#">
                <span>Income</span>
              </div>
              <img src="icons/chevron.svg" alt="#">
            </li>

            <li class="item">
              <div class="item-container">
                <img src="icons/discount-shape.svg" alt="#">
                <span>Promote</span>
              </div>
              <img src="icons/chevron.svg" alt="#">
            </li>

            <li class="item">
              <div class="item-container">
                <img src="icons/message-question.svg" alt="#">
                <span>Help</span>
              </div>
              <img class="" src="icons/chevron.svg" alt="#">
            </li>

          </ul>
        </div>
  
        <div class="user-container">
          <img src="/images/Ellipse.png" alt="#">
          <h2 class="user-name">
            Evano
            <span class="user-job">Project Manager</span>
          </h2>
        </div>
      </aside>

      <main>
        <div>MAIN</div>
      </main>
    </div>
  </body>
</html>
